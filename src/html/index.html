<!DOCTYPE html>
<html>
  <head>
    <title>Project Title</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__row">
          <div class="header__col">
            <a href="/" class="logo">
              <img
                src="<%=require('../../images/placeholder-logo.svg')%>"
                alt="Logo"
                class="logo__image"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="section__wrapper">
          <div class="section__row">
            <div class="section__col">
              <h1>Project Title</h1>
            </div>
            <div class="section__col">
              <img
                class="image--contain"
                src="<%=require('../../images/folder.svg')%>"
                alt="folder"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__row">
          <div class="footer__col">
            <a href="/" class="logo">
              <img
                src="<%=require('../../images/placeholder-logo.svg')%>"
                alt="Home"
                class="logo__image"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
